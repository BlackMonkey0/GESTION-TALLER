<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reconocimiento de Matr√≠culas Italianas con IA</title>
  <style>
    
    /* Estilos Generales y Reseteo */
    body {
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif; /* Fuentes m√°s modernas y limpias */
      background: linear-gradient(to right, #ece9e6, #ffffff); /* Degradado suave de fondo */
      color: #242121;
      padding: 20px;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh; /* Ocupa al menos el alto de la vista */
    }

    /* Contenedor Principal (opcional, pero ayuda a centrar) */
    .container {
        max-width: 700px;
        width: 100%;
        background-color: #fff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15); /* Sombra m√°s pronunciada pero suave */
        margin-top: 20px;
        box-sizing: border-box; /* Incluir padding en el ancho */
    }

    h1, h2 {
      color: #b71c1c; /* Rojo m√°s profundo para los t√≠tulos */
      margin-bottom: 20px;
      font-weight: 600; /* Un poco m√°s de peso */
      text-align: center;
    }

    h1 {
        font-size: 2.2em;
        letter-spacing: 0.02em; /* Ligero espaciado para H1 */
    }

    h2 {
        font-size: 1.6em;
        border-bottom: 2px solid #eee; /* L√≠nea sutil bajo H2 */
        padding-bottom: 10px;
        margin-top: 30px;
        color: #d32f2f; /* Rojo ligeramente m√°s claro para H2 */
    }

    p {
        margin-bottom: 15px;
        line-height: 1.6;
        color: #555;
    }

    /* Estilos de Botones */
    button {
      padding: 12px 25px;
      background: #e53935; /* Rojo vibrante */
      color: white;
      border: none;
      border-radius: 8px; /* Bordes m√°s suaves */
      cursor: pointer;
      font-size: 1.1em;
      font-weight: 500;
      transition: background-color 0.3s ease, transform 0.2s ease; /* Transiciones suaves */
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Sombra para botones */
      margin: 10px 5px; /* Espaciado entre botones */
    }

    button:hover {
      background: #c62828; /* Rojo m√°s oscuro al pasar el rat√≥n */
      transform: translateY(-2px); /* Efecto de "levantamiento" */
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }

    button:active {
        transform: translateY(0); /* Efecto de "presi√≥n" */
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    /* Estilos de Input File */
    input[type="file"] {
      display: block; /* Cada input en su propia l√≠nea */
      margin: 20px auto; /* Centrar y dar espacio */
      padding: 12px 15px;
      border: 2px dashed #ccc; /* Borde punteado para indicar zona de subida */
      border-radius: 8px;
      background-color: #f9f9f9;
      font-size: 1em;
      color: #666;
      width: calc(100% - 40px); /* Ancho adaptable */
      max-width: 400px;
      cursor: pointer;
      transition: border-color 0.3s ease, background-color 0.3s ease;
    }

    input[type="file"]:hover {
        border-color: #e53935; /* Borde rojo al pasar el rat√≥n */
        background-color: #ffebee; /* Fondo m√°s claro */
    }

    /* Contenedores de Video y Canvas */
    #videoElement {
      width: 100%;
      max-width: 500px;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
      background-color: #000; /* Fondo negro para el video */
      display: block; /* Evita espacios extra */
      margin: 20px auto;
    }

    #canvasElement {
        display: none; /* Mantener oculto */
    }

    /* Secci√≥n de Resultado */
    #resultado {
      margin-top: 30px;
      padding: 25px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      width: calc(100% - 60px); /* Ajuste de ancho */
      max-width: 500px;
      text-align: left;
      border-left: 5px solid #d32f2f; /* Barra lateral de color */
    }

    #resultado h3 {
        color: #b71c1c;
        margin-top: 0;
        margin-bottom: 15px;
        font-size: 1.3em;
    }

    #resultado p {
        margin: 10px 0;
        font-size: 1.1em;
        color: #444;
    }

    #resultado strong {
        color: #d32f2f; /* Color para las matr√≠culas y claves de info */
    }

    .info-list {
      list-style: none;
      padding: 0;
      margin-top: 15px;
    }

    .info-list li {
      margin-bottom: 8px;
      padding-left: 10px;
      position: relative;
    }

    .info-list li::before {
      content: '‚Ä¢'; /* Punto elegante para la lista */
      color: #e53935;
      position: absolute;
      left: 0;
      font-size: 1.2em;
      line-height: 1;
    }

    .info-list strong {
      display: inline-block;
      min-width: 150px; /* Asegura alineaci√≥n si las etiquetas son largas */
      color: #333;
    }

    /* Mensajes de Estado */
    .error {
      color: #d32f2f;
      font-weight: bold;
      background-color: #ffebee;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #d32f2f;
    }

    .success {
      color: #28a745;
      font-weight: bold;
      background-color: #e8f5e9;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #28a745;
    }

    /* L√≠nea divisoria */
    hr {
        border: 0;
        height: 1px;
        background-image: linear-gradient(to right, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0));
        margin: 40px 0;
        width: 80%;
        max-width: 600px;
    }
  </style>
</head>
<body>
  <h1>üì∏ Lector de Matr√≠culas Italianas (IA)</h1>

  <p>Sube tu base de datos (CSV o JSON):</p>
  <input type="file" id="dbInput" accept=".json, .csv" />
  <p>Luego sube o toma la imagen de la matr√≠cula:</p>
  <input type="file" id="uploadImage" accept="image/*" />
  <button onclick="enviarImagen()">Reconocer Matr√≠cula</button>

  <h2>üé• C√°mara</h2>
  <button onclick="iniciarCamara()">Iniciar C√°mara</button>
  <video id="videoElement" autoplay style="width:100%; max-width:500px;"></video>
  <button onclick="tomarFoto()">üì∏ Tomar Foto</button>
  <button onclick="detenerCamara()">Detener C√°mara</button>
  <canvas id="canvasElement" style="display:none;"></canvas>

  <div id="resultado"></div>

  <script>
    const API_TOKEN = "123dd249332b4bdc8f555bbdf036d316ad9083d1";
    let dbVehiculos = [];

    // üìÑ Cargar archivo CSV o JSON
    document.getElementById("dbInput").addEventListener("change", function (event) {
      const file = event.target.files[0];
      const reader = new FileReader();

      reader.onload = function (e) {
        const content = e.target.result;
        if (file.name.endsWith(".json")) {
          dbVehiculos = JSON.parse(content);
        } else if (file.name.endsWith(".csv")) {
          dbVehiculos = parseCSV(content);
        }
        console.log("Base de datos cargada:", dbVehiculos);
      };

      reader.readAsText(file);
    });

    // üìÑ Convertir CSV a JSON
    function parseCSV(csv) {
      const lines = csv.trim().split("\n");
      const headers = lines[1].split(","); // La fila real de encabezado est√° en la l√≠nea 2
      return lines.slice(2).map(line => {
        const values = line.split(",");
        let obj = {};
        headers.forEach((h, i) => {
          obj[h.trim()] = values[i]?.trim();
        });
        return obj;
      });
    }

    function enviarImagen() {
      const input = document.getElementById("uploadImage");
      if (!input.files.length) {
        mostrarMensaje("‚ö†Ô∏è Selecciona una imagen primero.", true);
        return;
      }

      const formData = new FormData();
      formData.append("upload", input.files[0]);
      formData.append("country", "it");

      mostrarMensaje("‚è≥ Procesando imagen...");

      fetch("https://api.platerecognizer.com/v1/plate-reader/", {
        method: "POST",
        headers: {
          Authorization: `Token ${API_TOKEN}`
        },
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        const placa = data.results?.[0]?.plate?.toUpperCase();
        if (placa) {
          mostrarMensaje(`‚úÖ Matr√≠cula detectada: <strong>${placa}</strong>`);
          buscarVehiculo(placa);
        } else {
          mostrarMensaje("‚ùå No se detect√≥ ninguna matr√≠cula en la imagen.", true);
        }
      })
      .catch(err => {
        console.error(err);
        mostrarMensaje("‚ö†Ô∏è Error al procesar la imagen.", true);
      });
    }

    function buscarVehiculo(placa) {
      const vehiculo = dbVehiculos.find(v => (v["MATR√çCULA"] || v["Matricula"] || "").toUpperCase() === placa);
      if (vehiculo) {
        let html = "<h3>Informaci√≥n del Veh√≠culo:</h3><ul class='info-list'>";
        for (const key in vehiculo) {
          html += `<li><strong>${key}:</strong> ${vehiculo[key]}</li>`;
        }
        html += "</ul>";
        document.getElementById("resultado").innerHTML += html;
      } else {
        document.getElementById("resultado").innerHTML += "<p>üö´ Matr√≠cula no encontrada en la base de datos.</p>";
      }
    }

    function mostrarMensaje(msg, error = false) {
      document.getElementById("resultado").innerHTML = `<p style="color:${error ? 'red' : 'black'}">${msg}</p>`;
    }

    // üì∑ C√°mara
    let stream;
    async function iniciarCamara() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: { exact: "environment" } } });
        document.getElementById("videoElement").srcObject = stream;
      } catch (err) {
        mostrarMensaje("‚ùå No se pudo acceder a la c√°mara.", true);
      }
    }

    function tomarFoto() {
      const video = document.getElementById("videoElement");
      const canvas = document.getElementById("canvasElement");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext("2d").drawImage(video, 0, 0);
      canvas.toBlob(blob => {
        const formData = new FormData();
        formData.append("upload", blob, "foto.jpeg");
        formData.append("country", "it");
        mostrarMensaje("‚è≥ Procesando imagen...");

        fetch("https://api.platerecognizer.com/v1/plate-reader/", {
          method: "POST",
          headers: { Authorization: `Token ${API_TOKEN}` },
          body: formData
        })
        .then(res => res.json())
        .then(data => {
          const placa = data.results?.[0]?.plate?.toUpperCase();
          if (placa) {
            mostrarMensaje(`‚úÖ Matr√≠cula detectada: <strong>${placa}</strong>`);
            buscarVehiculo(placa);
          } else {
            mostrarMensaje("‚ùå No se detect√≥ ninguna matr√≠cula.", true);
          }
        });
      }, 'image/jpeg');
    }

    function detenerCamara() {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
        document.getElementById("videoElement").srcObject = null;
      }
    }
  </script>
</body>
</html>
