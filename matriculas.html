<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reconocimiento de Matr√≠culas Italianas con IA</title>
  <style>
    body {
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      background: linear-gradient(to right, #ece9e6, #ffffff);
      color: #242121;
      padding: 20px;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      color: #b71c1c;
      font-size: 2.2em;
      margin-bottom: 20px;
      font-weight: 600;
      text-align: center;
      letter-spacing: 0.02em;
    }
    .camera-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 25px;
    }
    #openCameraBtn {
      background: #fff;
      border: none;
      font-size: 2.6em;
      border-radius: 50%;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      width: 75px;
      height: 75px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: box-shadow 0.2s, background 0.2s;
      margin-bottom: 12px;
    }
    #openCameraBtn:hover {
      box-shadow: 0 8px 24px rgba(230,57,53,0.22);
      background: #ffebee;
    }
    #cameraContainer {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 15px;
      animation: fadein 0.25s;
    }
    @keyframes fadein {
      from { opacity: 0; transform: translateY(10px);}
      to { opacity: 1; transform: translateY(0);}
    }
    #videoElement {
      width: 100%;
      max-width: 350px;
      border-radius: 12px;
      background: #000;
      box-shadow: 0 4px 20px rgba(0,0,0,0.10);
    }
    #snapBtn {
      margin-top: 20px;
      background: #fff;
      border: 4px solid #e53935;
      width: 65px;
      height: 65px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      box-shadow: 0 2px 8px rgba(0,0,0,0.13);
      transition: box-shadow 0.2s, border 0.2s;
    }
    #snapBtn:hover {
      border: 4px solid #b71c1c;
      box-shadow: 0 6px 20px rgba(230,57,53,0.13);
      background: #ffebee;
    }
    #closeCameraBtn {
      margin-top: 10px;
      background: transparent;
      border: none;
      color: #b71c1c;
      font-size: 1.2em;
      cursor: pointer;
      transition: color 0.2s;
    }
    #closeCameraBtn:hover { color: #e53935; }
    #resultado {
      margin-top: 30px;
      padding: 25px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      width: calc(100% - 60px);
      max-width: 500px;
      text-align: left;
      border-left: 5px solid #d32f2f;
    }
    /* El resto de estilos que desees aqu√≠ */
  </style>
</head>
<body>
  <h1>üì∏ Lector de Matr√≠culas Italianas (IA)</h1>

  <p>Sube o toma la imagen de la matr√≠cula:</p>
  <input type="file" id="uploadImage" accept="image/*" />
  <button onclick="enviarImagen()">Reconocer Matr√≠cula</button>

  <div class="camera-section">
    <button id="openCameraBtn" title="Abrir c√°mara"><span role="img" aria-label="C√°mara">üì∑</span></button>
    <div id="cameraContainer">
      <video id="videoElement" autoplay playsinline></video>
      <button id="snapBtn" title="Hacer foto"><span role="img" aria-label="Capturar">‚¨§</span></button>
      <button id="closeCameraBtn">Cerrar c√°mara</button>
      <canvas id="canvasElement" style="display:none;"></canvas>
    </div>
  </div>

  <div id="resultado"></div>

  <script>
    const API_TOKEN = "123dd249332b4bdc8f555bbdf036d316ad9083d1";
    const JSON_DB_URL = "https://raw.githubusercontent.com/BlackMonkey0/MATRICULAS/main/CRM(FLOTA).json";
    let dbVehiculos = [];
    // Cargar BD JSON de github
    async function cargarBaseDatos() {
      try {
        const res = await fetch(JSON_DB_URL);
        dbVehiculos = await res.json();
        console.log("Base de datos cargada:", dbVehiculos);
      } catch (e) {
        mostrarMensaje("‚ùå Error al cargar la base de datos.", true);
      }
    }
    cargarBaseDatos();

    // FOTO DESDE C√ÅMARA
    let stream;
    const openCameraBtn = document.getElementById('openCameraBtn');
    const cameraContainer = document.getElementById('cameraContainer');
    const video = document.getElementById('videoElement');
    const snapBtn = document.getElementById('snapBtn');
    const closeCameraBtn = document.getElementById('closeCameraBtn');
    const canvas = document.getElementById('canvasElement');

    openCameraBtn.onclick = async () => {
      openCameraBtn.style.display = 'none';
      cameraContainer.style.display = 'flex';
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: { ideal: "environment" } } });
        video.srcObject = stream;
      } catch (err) {
        mostrarMensaje("‚ùå No se pudo acceder a la c√°mara.", true);
        cameraContainer.style.display = 'none';
        openCameraBtn.style.display = 'flex';
      }
    };

    closeCameraBtn.onclick = detenerCamara;

    function detenerCamara() {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
        video.srcObject = null;
      }
      cameraContainer.style.display = 'none';
      openCameraBtn.style.display = 'flex';
    }

    snapBtn.onclick = function () {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext("2d").drawImage(video, 0, 0);
      canvas.toBlob(blob => {
        detenerCamara();
        const formData = new FormData();
        formData.append("upload", blob, "foto.jpeg");
        formData.append("country", "it");
        mostrarMensaje("‚è≥ Procesando imagen...");
        fetch("https://api.platerecognizer.com/v1/plate-reader/", {
          method: "POST",
          headers: { Authorization: `Token ${API_TOKEN}` },
          body: formData
        })
        .then(res => res.json())
        .then(data => {
          const placa = data.results?.[0]?.plate?.toUpperCase();
          if (placa) {
            mostrarMensaje(`‚úÖ Matr√≠cula detectada: <strong>${placa}</strong>`);
            buscarVehiculo(placa);
          } else {
            mostrarMensaje("‚ùå No se detect√≥ ninguna matr√≠cula.", true);
          }
        });
      }, 'image/jpeg');
    };

    // SUBIR IMAGEN DESDE ARCHIVO
    function enviarImagen() {
      const input = document.getElementById("uploadImage");
      if (!input.files.length) {
        mostrarMensaje("‚ö†Ô∏è Selecciona una imagen primero.", true);
        return;
      }
      const formData = new FormData();
      formData.append("upload", input.files[0]);
      formData.append("country", "it");
      mostrarMensaje("‚è≥ Procesando imagen...");
      fetch("https://api.platerecognizer.com/v1/plate-reader/", {
        method: "POST",
        headers: { Authorization: `Token ${API_TOKEN}` },
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        const placa = data.results?.[0]?.plate?.toUpperCase();
        if (placa) {
          mostrarMensaje(`‚úÖ Matr√≠cula detectada: <strong>${placa}</strong>`);
          buscarVehiculo(placa);
        } else {
          mostrarMensaje("‚ùå No se detect√≥ ninguna matr√≠cula en la imagen.", true);
        }
      })
      .catch(() => {
        mostrarMensaje("‚ö†Ô∏è Error al procesar la imagen.", true);
      });
    }

    function buscarVehiculo(placa) {
      if (!dbVehiculos || dbVehiculos.length === 0) {
        mostrarMensaje("‚ùå Base de datos vac√≠a.", true);
        return;
      }
      const keys = Object.keys(dbVehiculos[0] || {});
      const matriculaKey = keys.find(k =>
        k.normalize("NFD").replace(/[\u0300-\u036f]/g, "")
         .toLowerCase().replace(/\s+/g, '').replace('√≠','i') === "matricula"
      );
      if (!matriculaKey) {
        mostrarMensaje("‚ùå No se encontr√≥ la columna de matr√≠cula en la base de datos.", true);
        return;
      }
      const placaLimpia = (placa || "").toUpperCase().replace(/\s+/g, "");
      const vehiculo = dbVehiculos.find(v =>
        ((v[matriculaKey] || "").toUpperCase().replace(/\s+/g, "") === placaLimpia)
      );
      if (vehiculo) {
        let html = "<h3>Informaci√≥n del Veh√≠culo:</h3><ul class='info-list'>";
        for (const key in vehiculo) {
          html += `<li><strong>${key}:</strong> ${vehiculo[key]}</li>`;
        }
        html += "</ul>";
        document.getElementById("resultado").innerHTML += html;
      } else {
        document.getElementById("resultado").innerHTML += "<p>üö´ Matr√≠cula no encontrada en la base de datos.</p>";
      }
    }

    function mostrarMensaje(msg, error = false) {
      document.getElementById("resultado").innerHTML = `<p style="color:${error ? 'red' : 'black'}">${msg}</p>`;
    }
  </script>
</body>
</html>
