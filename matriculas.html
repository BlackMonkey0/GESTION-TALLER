<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reconocimiento de Matr√≠culas Italianas con IA</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(120deg, #e3f0fc 0%, #f8f6ff 100%);
      color: #242121;
      padding: 0;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      max-width: 700px;
      width: 100%;
      background-color: #fff;
      padding: 34px 22px 30px 22px;
      border-radius: 18px;
      box-shadow: 0 10px 32px rgba(44, 62, 80, 0.10);
      margin-top: 34px;
      margin-bottom: 34px;
      box-sizing: border-box;
    }

    h1 {
      color: #b71c1c;
      margin-bottom: 22px;
      font-weight: 700;
      font-size: 2.25em;
      letter-spacing: 1.5px;
      background: linear-gradient(90deg, #c62828 30%, #ff7043 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    h2 {
      font-size: 1.4em;
      color: #d32f2f;
      font-weight: 600;
      margin-top: 30px;
      margin-bottom: 16px;
      border-bottom: 2px solid #eee;
      padding-bottom: 8px;
    }

    p {
      margin-bottom: 15px;
      line-height: 1.55;
      color: #555;
      font-size: 1.09em;
    }

    input[type="file"] {
      display: block;
      margin: 18px auto 16px auto;
      padding: 13px 15px;
      border: 2px dashed #cfd8dc;
      border-radius: 8px;
      background-color: #f4f5fa;
      font-size: 1em;
      color: #666;
      width: 96%;
      max-width: 420px;
      cursor: pointer;
      transition: border-color 0.3s, background-color 0.3s;
      box-shadow: 0 1px 4px rgba(210, 62, 62, 0.04);
    }

    input[type="file"]:hover {
      border-color: #e53935;
      background-color: #ffebee;
    }

    button.main-btn {
      padding: 14px 36px;
      background: linear-gradient(90deg, #e53935 60%, #c62828 100%);
      color: white;
      border: none;
      border-radius: 9px;
      font-size: 1.1em;
      font-weight: 700;
      cursor: pointer;
      margin: 12px 8px 24px 8px;
      box-shadow: 0 3px 14px rgba(198,40,40,0.10);
      transition: background 0.2s, transform 0.13s;
      letter-spacing: .6px;
      outline: none;
    }

    button.main-btn:hover, button.camera-btn:hover {
      background: linear-gradient(90deg, #d32f2f 40%, #ff8a65 100%);
      transform: translateY(-2px) scale(1.04);
      box-shadow: 0 8px 22px rgba(183,28,28,0.13);
    }

    .camera-section {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    button.camera-btn {
      padding: 13px 26px;
      margin: 12px 8px;
      background: #fafafa;
      color: #d32f2f;
      border: 1.5px solid #d32f2f;
      border-radius: 7px;
      font-size: 1.04em;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.2s, color 0.2s, border 0.2s;
      box-shadow: 0 2px 8px rgba(198,40,40,0.04);
      letter-spacing: .5px;
    }

    button.camera-btn:active {
      background: #f7d7d7;
      color: #b71c1c;
    }

    #videoElement {
      width: 100%;
      max-width: 500px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 5px 22px rgba(0,0,0,0.12);
      background: #121212;
      display: block;
      margin: 18px auto 2px auto;
    }

    #canvasElement {
      display: none;
    }

    #resultado {
      margin-top: 26px;
      padding: 22px 16px 20px 20px;
      background: #ffffff;
      border-radius: 13px;
      box-shadow: 0 6px 22px rgba(0, 0, 0, 0.07);
      width: calc(100% - 60px);
      max-width: 500px;
      text-align: left;
      border-left: 5px solid #d32f2f;
    }

    #resultado h3 {
      color: #b71c1c;
      margin-top: 0;
      margin-bottom: 15px;
      font-size: 1.22em;
    }

    #resultado p {
      margin: 10px 0;
      font-size: 1.09em;
      color: #444;
    }

    #resultado strong {
      color: #d32f2f;
    }

    .info-list {
      list-style: none;
      padding: 0;
      margin-top: 12px;
    }
    .info-list li {
      margin-bottom: 8px;
      padding-left: 10px;
      position: relative;
    }
    .info-list li::before {
      content: '‚Ä¢';
      color: #e53935;
      position: absolute;
      left: 0;
      font-size: 1.17em;
      line-height: 1;
    }
    .info-list strong {
      display: inline-block;
      min-width: 130px;
      color: #333;
    }

    .error {
      color: #d32f2f;
      font-weight: bold;
      background-color: #ffebee;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #d32f2f;
    }

    .success {
      color: #28a745;
      font-weight: bold;
      background-color: #e8f5e9;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #28a745;
    }

    hr {
      border: 0;
      height: 1px;
      background-image: linear-gradient(to right, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0));
      margin: 40px 0;
      width: 80%;
      max-width: 600px;
    }

    @media (max-width: 700px) {
      h1 { font-size: 1.3em; }
      h2 { font-size: 1.06em; }
      .container { padding: 13px 2vw 10px 2vw; }
      #resultado { padding: 11px 2vw 10px 2vw; }
      button.main-btn, button.camera-btn { padding: 10px 10px; font-size: .99em;}
      #videoElement { max-width: 99vw; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üì∏ Lector de Matr√≠culas Italianas (IA)</h1>
    <p></p>
    <input type="file" id="uploadImage" accept="image/*" />
    <button onclick="enviarImagen()" class="main-btn">Reconocer Matr√≠cula</button>

    <h2>üé• C√°mara</h2>
    <div class="camera-section">
      <button onclick="iniciarCamara()" id="startCameraBtn" class="main-btn">Iniciar C√°mara</button>
      <video id="videoElement" autoplay playsinline style="display:none;"></video>
      <button id="takeFotoBtn" onclick="tomarFoto()" class="camera-btn" style="display:none;">üì∏ Tomar Foto</button>
      <button id="stopCameraBtn" onclick="detenerCamara()" class="camera-btn" style="display:none;">Detener C√°mara</button>
      <canvas id="canvasElement" style="display:none;"></canvas>
      <img id="capturedImage" style="display:none;max-width:100%;margin:15px auto 0 auto;border-radius:10px;box-shadow: 0 2px 9px rgba(0,0,0,0.11);" />
    </div>
    <div id="resultado"></div>
  </div>

  <script>
    const SHEET_ID = "2PACX-1vTZNSWW64H8RLMspKFvoH6EtUWmSQw-dGJ8dJL70iJb95Xl7aB2JSBF8FlpeKKr3TlIwW01BCWaOftw";
    const SHEET_GID = "0";
    const API_TOKEN = "123dd249332b4bdc8f555bbdf036d316ad9083d1";
    let dbVehiculos = [];
    let stream;

    function fetchVehiculosDesdeGoogleSheets(callback) {
      const url = `https://docs.google.com/spreadsheets/d/e/${SHEET_ID}/pub?gid=${SHEET_GID}&single=true&output=csv`;
      fetch(url)
        .then(res => res.text())
        .then(text => {
          const lines = text.trim().split("\n");
          const headers = lines[0].split(",").map(h => h.trim());
          const data = lines.slice(1).map(line => {
            const values = line.split(",");
            let obj = {};
            headers.forEach((h, i) => {
              obj[h] = values[i] ? values[i].trim() : "";
            });
            return obj;
          });
          dbVehiculos = data;
          if (callback) callback(data);
        })
        .catch(err => {
          document.getElementById("resultado").innerHTML = "<p class='error'>‚ùå Error al cargar la base de datos desde Google Sheets.</p>";
        });
    }
    fetchVehiculosDesdeGoogleSheets();

    function enviarImagen() {
      const input = document.getElementById("uploadImage");
      if (!input.files.length) {
        mostrarMensaje("‚ö†Ô∏è Selecciona una imagen primero.", true);
        return;
      }
      const formData = new FormData();
      formData.append("upload", input.files[0]);
      formData.append("country", "it");
      mostrarMensaje("‚è≥ Procesando imagen...");
      fetch("https://api.platerecognizer.com/v1/plate-reader/", {
        method: "POST",
        headers: { Authorization: `Token ${API_TOKEN}` },
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        const placa = data.results?.[0]?.plate?.toUpperCase();
        if (placa) {
          mostrarMensaje(`‚úÖ Matr√≠cula detectada: <strong>${placa}</strong>`);
          buscarVehiculo(placa);
        } else {
          mostrarMensaje("‚ùå No se detect√≥ ninguna matr√≠cula en la imagen.", true);
        }
      })
      .catch(() => {
        mostrarMensaje("‚ö†Ô∏è Error al procesar la imagen.", true);
      });
    }

    // Versi√≥n robusta: encuentra la columna de matr√≠cula y normaliza espacios/tildes
    function buscarVehiculo(placa) {
      if (!dbVehiculos.length) {
        document.getElementById("resultado").innerHTML += "<p>üö´ Base de datos vac√≠a.</p>";
        return;
      }
      // Detectar la columna de matr√≠cula (ignora tildes, espacios y may/min)
      const keys = Object.keys(dbVehiculos[0] || {});
      const matriculaKey = keys.find(k =>
        k.normalize("NFD").replace(/[\u0300-\u036f]/g, "")
          .toLowerCase().replace(/\s+/g, '') === "matricula"
      );
      if (!matriculaKey) {
        document.getElementById("resultado").innerHTML += "<p>üö´ No se encontr√≥ la columna de matr√≠cula en la base de datos.</p>";
        return;
      }
      const placaLimpia = (placa || "").toUpperCase().replace(/\s+/g, "");
      const vehiculo = dbVehiculos.find(v =>
        ((v[matriculaKey] || "").toUpperCase().replace(/\s+/g, "") === placaLimpia)
      );
      if (vehiculo) {
        let html = "<h3>Informaci√≥n del Veh√≠culo:</h3><ul class='info-list'>";
        for (const key in vehiculo) {
          html += `<li><strong>${key}:</strong> ${vehiculo[key]}</li>`;
        }
        html += "</ul>";
        document.getElementById("resultado").innerHTML += html;
      } else {
        document.getElementById("resultado").innerHTML += "<p>üö´ Matr√≠cula no encontrada en la base de datos.</p>";
      }
    }

    function mostrarMensaje(msg, error = false) {
      document.getElementById("resultado").innerHTML = `<p style="color:${error ? 'red' : 'black'}">${msg}</p>`;
    }

    // üì∑ C√°mara con control de botones y foto
    async function iniciarCamara() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: { ideal: "environment" } } });
        document.getElementById("videoElement").srcObject = stream;
        document.getElementById("videoElement").style.display = "block";
        document.getElementById("takeFotoBtn").style.display = "inline-block";
        document.getElementById("stopCameraBtn").style.display = "inline-block";
        document.getElementById("startCameraBtn").style.display = "none";
        document.getElementById("capturedImage").style.display = "none";
        document.getElementById("canvasElement").style.display = "none";
      } catch (err) {
        mostrarMensaje("‚ùå No se pudo acceder a la c√°mara.", true);
      }
    }

    function tomarFoto() {
      const video = document.getElementById("videoElement");
      const canvas = document.getElementById("canvasElement");
      const img = document.getElementById("capturedImage");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext("2d").drawImage(video, 0, 0);

      // Mostrar la imagen capturada
      img.src = canvas.toDataURL("image/jpeg");
      img.style.display = "block";
      canvas.toBlob(blob => {
        const formData = new FormData();
        formData.append("upload", blob, "foto.jpeg");
        formData.append("country", "it");
        mostrarMensaje("‚è≥ Procesando imagen...");
        fetch("https://api.platerecognizer.com/v1/plate-reader/", {
          method: "POST",
          headers: { Authorization: `Token ${API_TOKEN}` },
          body: formData
        })
        .then(res => res.json())
        .then(data => {
          const placa = data.results?.[0]?.plate?.toUpperCase();
          if (placa) {
            mostrarMensaje(`‚úÖ Matr√≠cula detectada: <strong>${placa}</strong>`);
            buscarVehiculo(placa);
          } else {
            mostrarMensaje("‚ùå No se detect√≥ ninguna matr√≠cula.", true);
          }
        });
      }, 'image/jpeg');
    }

    function detenerCamara() {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
        document.getElementById("videoElement").srcObject = null;
        document.getElementById("videoElement").style.display = "none";
        document.getElementById("takeFotoBtn").style.display = "none";
        document.getElementById("stopCameraBtn").style.display = "none";
        document.getElementById("startCameraBtn").style.display = "inline-block";
      }
    }
  </script>
</body>
</html>
