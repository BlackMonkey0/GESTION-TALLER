<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reconocimiento de MatrÃ­culas Italianas con IA</title>
  <style>
    body {
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      background: linear-gradient(to right, #ece9e6, #ffffff);
      color: #242121;
      padding: 20px;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .container {
        max-width: 700px;
        width: 100%;
        background-color: #fff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        margin-top: 20px;
        box-sizing: border-box;
    }
    h1, h2 {
      color: #b71c1c;
      margin-bottom: 20px;
      font-weight: 600;
      text-align: center;
    }
    h1 {
        font-size: 2.2em;
        letter-spacing: 0.02em;
    }
    h2 {
        font-size: 1.6em;
        border-bottom: 2px solid #eee;
        padding-bottom: 10px;
        margin-top: 30px;
        color: #d32f2f;
    }
    p {
        margin-bottom: 15px;

    }
    button {
      padding: 12px 25px;
      background: #e53935;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1em;

      transition: background-color 0.3s ease, transform 0.2s ease;

      margin: 10px 5px;
    }
    button:hover {
      background: #c62828;
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }
    button:active {
        transform: translateY(0);
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    input[type="file"] {
      display: block;
      margin: 20px auto;
      padding: 12px 15px;
      border: 2px dashed #ccc;
      border-radius: 8px;
      background-color: #f9f9f9;
      font-size: 1em;
      color: #666;
      width: calc(100% - 40px);
      max-width: 400px;
      cursor: pointer;
      transition: border-color 0.3s ease, background-color 0.3s ease;
    }
    input[type="file"]:hover {
        border-color: #e53935;
        background-color: #ffebee;
    }
    #videoElement {
      width: 100%;
      max-width: 500px;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
      background-color: #000;
      display: block;
      margin: 20px auto;
    }
    #canvasElement {
        display: none;
    }
    #resultado {
      margin-top: 30px;
      padding: 25px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      width: calc(100% - 60px);
      max-width: 500px;
      text-align: left;
      border-left: 5px solid #d32f2f;
    }
    #resultado h3 {
        color: #b71c1c;
        margin-top: 0;
        margin-bottom: 15px;
        font-size: 1.3em;
    }
    #resultado p {
        margin: 10px 0;
        font-size: 1.1em;
        color: #444;
    }
    #resultado strong {
        color: #d32f2f;
    }
    .info-list {
      list-style: none;
      padding: 0;
      margin-top: 15px;
    }
    .info-list li {
      margin-bottom: 8px;
      padding-left: 10px;
      position: relative;
    }
    .info-list li::before {
      content: 'â€¢';
      color: #e53935;
      position: absolute;
      left: 0;
      font-size: 1.2em;
      line-height: 1;
    }
    .info-list strong {
      display: inline-block;
      min-width: 150px;
      color: #333;
    }
    .error {
      color: #d32f2f;
      font-weight: bold;
      background-color: #ffebee;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #d32f2f;
    }
    .success {
      color: #28a745;
      font-weight: bold;
      background-color: #e8f5e9;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #28a745;
    }
    hr {
        border: 0;
        height: 1px;
        background-image: linear-gradient(to right, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0));
        margin: 40px 0;
        width: 80%;
        max-width: 600px;
    }
  </style>
</head>
<body>
  <h1>ðŸ“¸ Lector de MatrÃ­culas Italianas (IA)</h1>
  <p>Sube o toma la imagen de la matrÃ­cula:</p>
  <input type="file" id="uploadImage" accept="image/*" />
  <button onclick="enviarImagen()">Reconocer MatrÃ­cula</button>
  <h2>ðŸŽ¥ CÃ¡mara</h2>
  <button onclick="iniciarCamara()">Iniciar CÃ¡mara</button>
  <video id="videoElement" autoplay style="width:100%; max-width:500px;"></video>
  <button onclick="tomarFoto()">ðŸ“¸ Tomar Foto</button>
  <button onclick="detenerCamara()">Detener CÃ¡mara</button>
  <canvas id="canvasElement" style="display:none;"></canvas>
  <div id="resultado"></div>
  <script>
    const API_TOKEN = "123dd249332b4bdc8f555bbdf036d316ad9083d1";
    // Usa aquÃ­ el enlace RAW de tu JSON en GitHub
    const JSON_DB_URL = "https://raw.githubusercontent.com/BlackMonkey0/MATRICULAS/main/CRM(FLOTA).json";
    let dbVehiculos = [];

    // Cargar la base de datos automÃ¡ticamente desde GitHub
    async function cargarBaseDatos() {
      try {
        const res = await fetch(JSON_DB_URL);
        dbVehiculos = await res.json();
        console.log("Base de datos cargada:", dbVehiculos);
      } catch (e) {
        mostrarMensaje("âŒ Error al cargar la base de datos.", true);
      }
    }
    cargarBaseDatos();

    function enviarImagen() {
      const input = document.getElementById("uploadImage");
      if (!input.files.length) {
        mostrarMensaje("âš ï¸ Selecciona una imagen primero.", true);
        return;
      }
      const formData = new FormData();
      formData.append("upload", input.files[0]);
      formData.append("country", "it");
      mostrarMensaje("â³ Procesando imagen...");
      fetch("https://api.platerecognizer.com/v1/plate-reader/", {
        method: "POST",
        headers: { Authorization: `Token ${API_TOKEN}` },
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        const placa = data.results?.[0]?.plate?.toUpperCase();
        if (placa) {
          mostrarMensaje(`âœ… MatrÃ­cula detectada: <strong>${placa}</strong>`);
          buscarVehiculo(placa);
        } else {
          mostrarMensaje("âŒ No se detectÃ³ ninguna matrÃ­cula en la imagen.", true);
        }
      })
      .catch(err => {
        mostrarMensaje("âš ï¸ Error al procesar la imagen.", true);
      });
    }

    function buscarVehiculo(placa) {
      if (!dbVehiculos || dbVehiculos.length === 0) {
        mostrarMensaje("âŒ Base de datos vacÃ­a.", true);
        return;
      }
      // BÃºsqueda robusta por clave "MATRICULA" (sin tildes ni espacios)
      const keys = Object.keys(dbVehiculos[0] || {});
      const matriculaKey = keys.find(k =>
        k.normalize("NFD").replace(/[\u0300-\u036f]/g, "")
         .toLowerCase().replace(/\s+/g, '').replace('Ã­','i') === "matricula"
      );
      if (!matriculaKey) {
        mostrarMensaje("âŒ No se encontrÃ³ la columna de matrÃ­cula en la base de datos.", true);
        return;
      }
      const placaLimpia = (placa || "").toUpperCase().replace(/\s+/g, "");
      const vehiculo = dbVehiculos.find(v =>
        ((v[matriculaKey] || "").toUpperCase().replace(/\s+/g, "") === placaLimpia)
      );
      if (vehiculo) {
        let html = "<h3>InformaciÃ³n del VehÃ­culo:</h3><ul class='info-list'>";
        for (const key in vehiculo) {
          html += `<li><strong>${key}:</strong> ${vehiculo[key]}</li>`;
        }
        html += "</ul>";
        document.getElementById("resultado").innerHTML += html;
      } else {
        document.getElementById("resultado").innerHTML += "<p>ðŸš« MatrÃ­cula no encontrada en la base de datos.</p>";
      }
    }

    function mostrarMensaje(msg, error = false) {
      document.getElementById("resultado").innerHTML = `<p style="color:${error ? 'red' : 'black'}">${msg}</p>`;
    }

    // ðŸ“· CÃ¡mara
    let stream;
    async function iniciarCamara() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: { ideal: "environment" } } });
        document.getElementById("videoElement").srcObject = stream;
      } catch (err) {
        mostrarMensaje("âŒ No se pudo acceder a la cÃ¡mara.", true);
      }
    }
    function tomarFoto() {
      const video = document.getElementById("videoElement");
      const canvas = document.getElementById("canvasElement");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext("2d").drawImage(video, 0, 0);
      canvas.toBlob(blob => {
        const formData = new FormData();
        formData.append("upload", blob, "foto.jpeg");
        formData.append("country", "it");
        mostrarMensaje("â³ Procesando imagen...");
        fetch("https://api.platerecognizer.com/v1/plate-reader/", {
          method: "POST",
          headers: { Authorization: `Token ${API_TOKEN}` },
          body: formData
        })
        .then(res => res.json())
        .then(data => {
          const placa = data.results?.[0]?.plate?.toUpperCase();
          if (placa) {
            mostrarMensaje(`âœ… MatrÃ­cula detectada: <strong>${placa}</strong>`);
            buscarVehiculo(placa);
          } else {
            mostrarMensaje("âŒ No se detectÃ³ ninguna matrÃ­cula.", true);
          }
        });
      }, 'image/jpeg');
    }
    function detenerCamara() {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
        document.getElementById("videoElement").srcObject = null;
      }
    }
  </script>
</body>
</html>
